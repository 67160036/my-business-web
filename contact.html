<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ติดต่อ SmartWeb Studio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อ | SmartWeb Studio</title>
</head>
<body>

<header>
    <h1>ติดต่อเรา</h1>
</header>

<section>
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="name">ชื่อ:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">อีเมล:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">ข้อความ:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">ส่งข้อความ</button>
    </form>
</section>

<section>
    <h2>ที่อยู่บริษัท</h2>
    <p>123 ถนนสุขุมวิท กรุงเทพฯ 10110</p>
</section>

<section>
    <h2>แผนที่</h2>
    <!-- Google Maps Embed -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.590695"
        width="300" 
        height="200" 
        style="border:0;" 
        allowfullscreen 
        loading="lazy">
    </iframe>
</section>

</body>
</html>
